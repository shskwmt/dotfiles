version: '3'

tasks:
  default:
    cmds:
      - task: config
      - task: fisher

  clean:
    cmds:
      - task: config:clean

  config:
    desc: Create config symlinks
    cmds:
      - stow -t ~/.config/fish --ignore="Taskfile.yml" fish

  config:clean:
    desc: Clean config
    cmds:
      - stow -t ~ -D fish

  fisher:
    desc: Install or update fisher plugins
    cmds:
      - fish -c "curl -sL https://raw.githubusercontent.com/jorgebucaran/fisher/main/functions/fisher.fish | source && fisher update"

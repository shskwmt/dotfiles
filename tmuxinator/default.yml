name: default
root: ~

windows:
  - main:
      layout: main-horizontal
      panes:
        - emacs:
          - ~/.config/emacs/bin/doom env
          - e
        - fish
  - dotfiles:
      layout: main-horizontal
      panes:
        - emacs:
          - ~/.config/emacs/bin/doom env
          - e $DOTFILES_ROOT
        - fish:
          - cd $DOTFILES_ROOT
